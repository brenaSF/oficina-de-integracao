<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="../img/ellp_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/registrar.css">
</head>

<body>
    <div class="container">

        <img src="../img/ellp_logo.png" class="logo" id="logo">


        <form id="form-oficina">

            <h2>Registrar Oficina</h2>

            <label for="nome" ><b>Nome: </b></label>

            <input type="text" name="nome" id="nome" class="usuario nome"><br>

            <label for="qt_participantes"><b>Quantidade de participantes:</b></label>

            <input type="text" name="qt_participantes" id="qt_participantes" class="usuario qt_participantes"><br>

            <label for="data"><b>Data: </b></label>
            
            <input type="date" name="data" id="data"  class="usuario data"><br>

            <label for="horarioinicio"><b>Horario de início: </b></label>
            
            <input type="time" name="horarioinicio" id="horarioinicio" class="usuario horarioinicio"><br>

            <label for="horariofim"><b>Horario de fim: </b></label>
            
            <input type="time" name="horariofim" id="horariofim" class="usuario horariofim"><br>

            <label for="Voluntário"><b>Voluntário: </b></label>

            <input type="text" name="Voluntário" class="usuario voluntario"><br>

            <div class="result"></div>
    
            <button class="botao-addVoluntario" onclick="adicionarCampo()">Adicionar Voluntários Participantes</button>

            <button class="botao-entrar" type="submit">Registrar</button>

        </form>


    </div>

    <script src="../js/oficina.js"></script>

</body>

</html>
