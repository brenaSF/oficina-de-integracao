<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Voluntario</title>

    <link rel="shortcut icon" href="../img/ellp_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/registrar.css">
</head>

<body>
    <div class="container">

        <img src="../img/ellp_logo.png" class="logo" id="logo">


        <form id="form-atualizar-voluntario">

            <h2>Atualizar Dados Voluntários</h2>

            <label for="consulta_idVoluntario" ><b>Consultar Voluntario por Nome: </b></label>

            <input type="text" id="searchInput" class="usuario" placeholder="Digite sua consulta">
            
            <button type="button" class="botao-inserirbusca" onclick="consultarVoluntarioPorNome()">Consultar</button>

            <label for="horas_voluntariadas" ><b>Nome: </b></label>

            <input type="text" name="nome" id="nome" class="usuario nome"><br>

            <label for="email"><b>Email: </b></label>
            
            <input type="text" name="email" id="email"  class="usuario email"><br>

            <label for="telefone"><b>Telefone: </b></label>
            
            <input type="text" name="telefone" id="telefone" class="usuario telefone"><br>

            <label for="curso"><b>Curso</b></label>

            <select id="curso" name="curso" name="curso" class="curso">

                <option value="Eng. Software">Eng. Software</option>

                <option value="Eng. Computação">Eng. Computação</option>

                <option value="Eng. Controle Automação">Eng. Controle Automação</option>

                <option value="Eng. Elétrica">Eng. Elétrica</option>

                <option value="Eng. Eletrônica">Eng. Eletrônica</option>

                <option value="Eng. Mecânica">Eng. Mecânica</option>

            </select><br>

            <label for="periodo"><b>Periodo</b></label>

            <select id="periodo" name="periodo" class="periodo">

                <option value="1">1</option>

                <option value="2"> 2</option>

                <option value="3"> 3</option>

                <option value="4">4</option>

                <option value="5">5</option>

                <option value="6"> 6</option>

                <option value="7">7</option>

                <option value="8">8</option>

                <option value="9"> 9</option>

                <option value="10">10</option>

            </select><br>


            <label for="departamento"><b>Departamento</b></label> 
            
            <select name="departamento" id="departamento" class="departamento" ListarDepartamentos()></select><br>


            <button class="botao-entrar" onclick="atualizarVoluntarios()">Atualizar</button>

        </form>


    </div>

    
    <div id="voluntarioDetails"></div>


    <div class="modal" id="customModal">
        
        <p>Registrado com sucesso!</p>
        
        <button onclick="closeModal()">Close</button>
   
    </div>
    
    <div class="overlay" id="overlay"></div>

    <script src="../js/voluntario-atualizar.js"></script>

</body>

</html>
