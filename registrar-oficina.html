<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="./img/ellp_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/registrar.css">
</head>

<body>
    <div class="container">

        <img src="../img/ellp_logo.png" class="logo" id="logo">


        <form class="form-oficina">

            <h2>Registrar Oficina</h2>

            <label for="nome" ><b>Nome: </b></label><br>

            <input type="text" name="nome" id="nome" class="usuario nome"><br>

            <label for="data"><b>Data: </b></label><br>
            
            <input type="date" name="data" id="data"  class="usuario data"><br>

            <label for="horario"><b>Horario: </b></label><br>
            
            <input type="text" name="horario" id="horario" class="usuario horario"><br>

            <label for="qtParticipantes"><b>Quantidade de participantes</b></label><br>

            <input type="text" name="qtParticipantes" id="qtParticipantes" class="usuario qtParticipantes">
    
            <button class="botao-entrar" type="submit">Registrar</button>


    
        </form>

    </div>

    <script src="./js/oficina.js"></script>

</body>

</html>
