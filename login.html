<!DOCTYPE html>

<html lang="en">

<head>

    <title>Login</title>

    <link rel="stylesheet" href="./css/registrar.css">

    <link rel="shortcut icon" href="./img/ellp_logo.png" type="image/x-icon">

</head>

<body>

    <div class="container">

        <img src="../img/ellp_logo.png" class="logo" id="logo">


        <form class="form-entrar">

            <h2>Entrar</h2>

            <label for="nome" ><b>Nome: </b></label><br>

            <input type="text" name="nome" id="nome" class="usuario nome">

            <label for="data"><b>Senha: </b></label><br>
            
            <input type="text" name="senha" id="senha"  class="usuario senha">

    
            <button class="botao-entrar login" type="submit" >Entrar</button>

        </form>
    
</body>
